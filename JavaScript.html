<html class="main">
    <head>
        <title>students form</title>
        <link rel="stylesheet" href="JavaScript.css">
        <script src="JavaScript.js"></script>
    </head>
    <body>
        <div class="leftside">
        <div>
            <h1 class="title">Students Form</h1>
        </div>
        <div class="mainblock">
            <form>
                <div class="name1">
                    Name:
                    <input type="text" placeholder="Enter your name" id="name"><br>
                </div>
                <div class="rollno1">
                    Roll.No:
                    <input type="text" placeholder="Enter your roll.no" id="rollno"><br>
                </div>
                <div class="dob1">
                    DOB:
                    <input type="date" id="dob">
                </div>
                <div class="bloodgroup1">
                    Blood Group:
                    <input type="text" placeholder="Enter your blood group" id="bloodgroup"><br>
                </div>
                <div class="phone1">
                    Phone Number:
                    <input type="tel" placeholder="Enter mobile number" id="phone">
                </div>
                <div class="email1">
                    Email:
                    <input type="email" placeholder="Enter email" id="email">
                </div>
                <div class="dep1">
                    Department:
                    <input type="text" placeholder="Enter your department" id="dep"><br>
                </div>
                <div class="year1">
                    Year:
                    <input type="number" placeholder="Enter year" id="year"><br>
                </div>
                <div class="sem1">
                    Semester:
                    <input type="number" placeholder="Enter semester number" id="sem"><br>
                </div>
                <div class="but">
                    <button type="button" onclick="getValue()" class="but">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="rightside">
        <h2 id="heading"></h2><br>
        <span id="getName1"></span>
        <span id="getName"></span><br>
        <span id="getRollno1"></span>
        <span id="getRollno"></span><br>
        <span id="getDob1"></span>
        <span id="getDob"></span><br>
        <span id="getBg1"></span>
        <span id="getBg"></span><br>
        <span id="getPhone1"></span>
        <span id="getPhone"></span><br>
        <span id="getEmail1"></span>
        <span id="getEmail"></span><br>
        <span id="getDep1"></span>
        <span id="getDep"></span><br>
        <span id="getYear1"></span>
        <span id="getYear"></span><br>
        <span id="getSem1"></span>
        <span id="getSem"></span>
    </div>
    </body>
</html>
